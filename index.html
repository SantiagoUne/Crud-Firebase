<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/Styles.css" />
    <title>FIREBASE</title>
    <script src="./footer.js"></script>
    <script src="./header.js"></script>
    <link rel="manifest" href="./manifest.json" />
</head>

<body>
  <header-component></header-component>
        <main> 
          <div class="container p-4">
            <div class="row">
              <div class="col-md-6">
                <div class="card">
                  <div class="card-body">
                    <h1 class="h4">Agrega una tarea</h1>
      
                    <form id="task-form">
                      <label for="task-title">Titulo:</label>
                      <input
                        type="text"
                        id="task-title"
                        class="form-control mb-3"
                        placeholder="Titulo de la tarea"
                        autofocus
                      />
                      
                      <label for="task-description">Descripcion:</label>
                      <textarea
                        id="task-description"
                        class="form-control mb-3"
                        placeholder="Descripcion de la tarea a realizar"
                      ></textarea>
                      
                      <button class="btn btn-primary" id="btn-task-form">Guardar</button>
                    </form>
                    
                    
                  </div>
                </div>
              </div>
             
              <div class="col-md-6" id="tasks-container"></div>
            </div>
          </div>
      </main>
      <footer-component></footer-component>
  </body>
  <script src="./app.js" type="module"></script>
</html>
